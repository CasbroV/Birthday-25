<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1a1a40, #000000);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: none;
            outline: none;
            background: white;
            color: black;
            border-radius: 5px;
            margin: 5px;
        }
        .blinking-text {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin-top: 10px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .zoom-text {
            font-size: 24px;
            font-weight: bold;
            animation: zoomInOut 2s infinite alternate;
        }
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
        }
        .submit-button {
            background: yellow;
            color: black;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Starry night effect */
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 2s infinite ease-in-out, moveStars 10s linear infinite;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Hey! I was looking for you</h1>
        <input type="text" id="dateInput" placeholder="DD.MM.YYYY" autocomplete="off">
        <p class="blinking-text">Press Enter</p>
    </div>
    
    <div id="content" class="hidden">
        <h1 class="zoom-text">Happy Birthday!</h1>
        <p>Welcome to your special birthday website! ðŸŽ‰</p>
        <input type="text" id="wishBox" placeholder="Make your wish :)">
        <button class="submit-button" onclick="submitWish()">Submit</button>
    </div>
    
    <div id="custom-alert" class="custom-alert">Incorrect date! Try again.</div>
    
    <script>
        document.getElementById("dateInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkDate();
            }
        });

        function checkDate() {
            let inputDate = document.getElementById('dateInput').value.trim();
            if (inputDate === '26.03.2025') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            } else {
                showCustomAlert('Incorrect date! Try again.');
            }
        }

        function submitWish() {
            const wish = document.getElementById('wishBox').value.trim();
            if (wish === "") {
                showCustomAlert('Please enter a wish before submitting!');
                return;
            }

            const scriptURL = "https://script.google.com/macros/s/AKfycbzD0dJk_ZU7PDYSFRzTwPlm0xUtIhuvLT0r_axo5vVp_HBbcs0uP9ChkVeU-0KXOFqD/exec";  // Update this with your Google Apps Script URL

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",  // Bypass CORS issue
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ wish: wish })
            })
            .then(() => {
                showCustomAlert('The universe will make your dream happen âœ¨');
                document.getElementById('wishBox').value = "";
            })
            .catch(error => {
                showCustomAlert('Error submitting wish. Try again later.');
                console.error("Error:", error);
            });
        }


        function showCustomAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.innerText = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 2000);
        }

        function createStars() {
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s, " + (Math.random() * 10 + 5) + "s";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
